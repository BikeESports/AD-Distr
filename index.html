<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AD — Distribución Confiable</title>
  <link rel="icon" href="logo-ad-distribucion.jpg" />
  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --accent:#0b66ff; /* azul botones */
      --card:#0d0d0d;
      --muted:#cfcfcf;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter, Arial, sans-serif}
    header{display:flex;align-items:center;gap:16px;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{height:48px}
    .site-title{font-size:20px;font-weight:700}
    .slogan{font-size:13px;color:var(--muted)}
    main{display:flex;gap:24px;padding:20px;max-width:1200px;margin:0 auto}
    .left{flex:1}
    .controls{display:flex;gap:12px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    .category-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--text);cursor:pointer}
    .category-btn.active{background:var(--accent);color:#fff}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:8px}
    .gallery{position:relative;overflow:hidden;border-radius:8px;height:200px;display:flex;align-items:center;justify-content:center;background:#070707}
    .gallery img{max-width:100%;max-height:100%;object-fit:contain}
    .gallery .nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.45);padding:6px;border-radius:6px;cursor:pointer}
    .nav.left{left:8px} .nav.right{right:8px}
    .product-name{font-weight:700}
    .price{font-weight:800;color:var(--accent);font-size:18px}
    .actions{display:flex;gap:8px;margin-top:auto;align-items:center}
    button.add{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}
    button.view{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--text);cursor:pointer}
    /* Cart */
    .cart-btn{margin-left:auto;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--text);cursor:pointer}
    .cart-panel{position:fixed;right:20px;top:80px;width:360px;max-height:75vh;background:var(--card);border-radius:10px;padding:12px;overflow:auto;border:1px solid rgba(255,255,255,0.04)}
    .cart-item{display:flex;gap:8px;align-items:center;border-bottom:1px solid rgba(255,255,255,0.02);padding:8px 0}
    .cart-item img{width:60px;height:50px;object-fit:cover;border-radius:6px}
    .cart-total{font-weight:800;text-align:right;margin-top:8px;color:var(--accent)}
    .btn-primary{background:var(--accent);color:#fff;padding:10px;border-radius:8px;border:none;cursor:pointer;width:100%}
    /* Modal (form) */
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{background:#0b0b0b;border-radius:10px;padding:18px;width:640px;max-width:100%;border:1px solid rgba(255,255,255,0.03)}
    .form-row{display:flex;gap:8px}
    .form-row .col{flex:1}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;background:#0a0a0a;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .whatsapp-row{display:flex;gap:8px;margin-top:10px}
    .whatsapp-row button{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer}
    .whatsapp-a { background:#25D366; color:#fff; } /* rojo para Agustín */
    @media(max-width:500px){
  .whatsapp-row{flex-direction:column;}
} /* ← cerrar esta llave antes de la siguiente media query */

@media(max-width:880px){
  main{flex-direction:column;padding:12px}
  .cart-panel{position:static;width:100%;max-height:300px}
} /* ← faltaba esta llave de cierre */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-ad-distribucion.png" alt="AD logo">
      <div>
        <div class="site-title">AD</div>
        <div class="slogan">Distribución Confiable</div>
      </div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button class="cart-btn" id="openCartBtn">Carrito (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <div class="left">
      <div class="controls">
        <div>Filtrar por categoría:</div>
        <div id="categories"></div>
        <button class="category-btn" id="clearFilter">Mostrar todo</button>
      </div>

      <div class="products" id="products"></div>
    </div>

    <!-- cart panel -->
    <div id="cartPanel" class="cart-panel" style="display:none">
      <h3>Carrito</h3>
      <div id="cartItems"></div>
      <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
      <div style="margin-top:10px">
        <button class="btn-primary" id="openFormBtn">Rellenar formulario</button>
      </div>
    </div>
  </main>

  <!-- Modal: form -->
  <div id="modalBack" class="modal-back">
    <div class="modal">
      <h3>Formulario de envío</h3>
      <form id="orderForm">
        <div class="form-row">
          <div class="col">
            <label>Nombre y apellido</label>
            <input required name="nombre" />
          </div>
          <div class="col">
            <label>Teléfono</label>
            <input required name="telefono" />
          </div>
        </div>

        <div class="form-row" style="margin-top:8px">
          <div class="col">
            <label>Dirección o lugar de entrega</label>
            <input required name="direccion" />
          </div>
          <div class="col">
            <label>Código Postal</label>
            <input required name="cp" />
          </div>
        </div>

        <div class="form-row" style="margin-top:8px">
          <div class="col">
            <label>Provincia</label>
            <input required name="provincia" />
          </div>
          <div class="col">
            <label>Ciudad</label>
            <input required name="ciudad" />
          </div>
        </div>

        <div style="margin-top:8px">
          <label>Indicaciones para la entrega (opcional)</label>
          <textarea name="indicaciones" rows="2"></textarea>
        </div>

        <div style="margin-top:8px">
          <label>Tipo de domicilio</label>
          <div style="display:flex;gap:12px;margin-top:6px">
            <label><input type="radio" name="tipo" value="Residencial" checked /> Residencial</label>
            <label><input type="radio" name="tipo" value="Laboral" /> Laboral</label>
          </div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button type="submit" class="btn-primary">Confirmar datos</button>
          <button type="button" id="closeModal" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:10px;border-radius:8px">Cancelar</button>
        </div>
      </form>

      <!-- WhatsApp buttons appear after confirm -->
      <div id="whatsappBtns" style="display:none;margin-top:12px">
        <div style="font-size:14px;color:var(--muted);margin-bottom:8px">Enviar pedido por WhatsApp a:</div>
        <div class="whatsapp-row">
  <button id="waAgu" class="whatsapp-a">Agustín</button>
       </div>
      </div>
    </div>
  </div>

    // teléfonos WhatsApp
    const WHA_AGU = '5492352441553'; // Agustin
    /**********************
     * Render productos y categorías
     **********************/
    const productsContainer = document.getElementById('products');
    const categoriesContainer = document.getElementById('categories');
    const cartCountEl = document.getElementById('cartCount');
    const cartPanel = document.getElementById('cartPanel');
    const openCartBtn = document.getElementById('openCartBtn');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const openFormBtn = document.getElementById('openFormBtn');
    const modalBack = document.getElementById('modalBack');
    const orderForm = document.getElementById('orderForm');
    const whatsappBtns = document.getElementById('whatsappBtns');
    const waEzeBtn = document.getElementById('waEze');
    const waLucBtn = document.getElementById('waLuc');
    const closeModalBtn = document.getElementById('closeModal');
    const clearFilterBtn = document.getElementById('clearFilter');

    // obtené categorías únicas
    const CATS = [...new Set(PRODUCTS.map(p=>p.category))];
    let activeCat = null;

    function renderCategories(){
      categoriesContainer.innerHTML = '';
      CATS.forEach(cat=>{
        const b = document.createElement('button');
        b.className='category-btn';
        b.textContent = cat;
        b.onclick = ()=>{ activeCat = cat; document.querySelectorAll('.category-btn').forEach(n=>n.classList.remove('active')); b.classList.add('active'); renderProducts(); }
        categoriesContainer.appendChild(b);
      });
    }
    clearFilterBtn.addEventListener('click', ()=>{
      activeCat = null;
      document.querySelectorAll('.category-btn').forEach(n=>n.classList.remove('active'));
      renderProducts();
    });

    function renderProducts(){
      productsContainer.innerHTML='';
      const list = activeCat ? PRODUCTS.filter(p=>p.category===activeCat) : PRODUCTS;
      list.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        // gallery
        const gallery = document.createElement('div'); gallery.className='gallery';
        const img = document.createElement('img'); img.src = p.images[0];
        gallery.appendChild(img);

        if(p.images.length>1){
          const left = document.createElement('div'); left.className='nav left'; left.textContent='‹';
          const right = document.createElement('div'); right.className='nav right'; right.textContent='›';
          let idx = 0;
          left.onclick = ()=>{ idx = (idx-1 + p.images.length)%p.images.length; img.src = p.images[idx]; }
          right.onclick = ()=>{ idx = (idx+1)%p.images.length; img.src = p.images[idx]; }
          gallery.appendChild(left); gallery.appendChild(right);
        }
        card.appendChild(gallery);

       const name = document.createElement('div'); 
name.className = 'product-name'; 
name.textContent = p.name;

const price = document.createElement('div'); 
price.className = 'price'; 
price.textContent = '$' + numberWithDots(p.price);
card.appendChild(name);
card.appendChild(price);

// Si el producto tiene talles, crear selector
let sizeSelect = null;
if (p.sizes) {
  sizeSelect = document.createElement('select');
  sizeSelect.innerHTML = '<option value="">Seleccionar talle</option>' + 
    p.sizes.map(t => `<option value="${t}">${t}</option>`).join('');
  sizeSelect.style.padding = '6px';
  sizeSelect.style.borderRadius = '6px';
  sizeSelect.style.background = '#0a0a0a';
  sizeSelect.style.color = '#fff';
  sizeSelect.style.border = '1px solid rgba(255,255,255,0.1)';
  card.appendChild(sizeSelect);
}
        
        const actions = document.createElement('div'); actions.className='actions';
        const add = document.createElement('button'); add.className='add'; add.textContent='Agregar al carrito';
       add.onclick = ()=> {
  if (p.sizes && sizeSelect && !sizeSelect.value) {
    alert('Por favor, seleccioná un talle antes de agregar al carrito.');
    return;
  }
  addToCart(p.id, sizeSelect ? sizeSelect.value : null);
};

        const view = document.createElement('button'); view.className='view'; view.textContent='Ver';
        view.onclick = ()=> openQuickView(p);
        actions.appendChild(add); actions.appendChild(view);
        card.appendChild(actions);

        productsContainer.appendChild(card);
      });
    }

    // quick view (simple)
    function openQuickView(p){
      const sizeInfo = p.sizes ? "\nTalles: " + p.sizes.join(', ') : '';
      alert(p.name + "\nPrecio: $" + numberWithDots(p.price) + "\nCategoría: " + p.category + sizeInfo);
    }

    /**********************
     * Carrito (localStorage)
     **********************/
    function loadCart(){ return JSON.parse(localStorage.getItem('ad_cart')||'{}'); }
    function saveCart(c){ localStorage.setItem('ad_cart', JSON.stringify(c)); updateCartUI(); }
    function addToCart(id, size=null){
  const cart = loadCart();
  const key = size ? `${id}_${size}` : id; // ID combinado si tiene talle
  cart[key] = (cart[key]||0) + 1;
  saveCart(cart);
    }
    
    function removeFromCart(id){
      const cart = loadCart();
      delete cart[id];
      saveCart(cart);
    }
    function changeQty(id, qty){
      const cart = loadCart();
      if(qty<=0) delete cart[id]; else cart[id] = qty;
      saveCart(cart);
    }
    function updateCartUI(){
      const cart = loadCart();
      const entries = Object.entries(cart);
      cartCountEl.textContent = entries.reduce((s,[_id,q])=>s+q,0);
      cartItemsEl.innerHTML = '';
      let total = 0;
      if(entries.length===0){
        cartItemsEl.innerHTML = '<div style="color:var(--muted)">El carrito está vacío.</div>';
      } else {
        entries.forEach(([id,qty])=>{
          const [pid, size] = id.split('_');
          const prod = PRODUCTS.find(p=>p.id===pid);
          if(!prod) return;
          const row = document.createElement('div'); row.className='cart-item';
          const img = document.createElement('img'); img.src = prod.images[0];
          const info = document.createElement('div'); info.style.flex='1';
          const sizeTxt = size ? ` — Talle: ${size}` : '';
          info.innerHTML = `<div style="font-weight:700">${prod.name}</div><div style="color:var(--muted)">x ${qty} — $${numberWithDots(prod.price)}${sizeTxt}</div>`;
          const qtyCtrl = document.createElement('div'); qtyCtrl.style.display='flex'; qtyCtrl.style.flexDirection='column';
          const inc = document.createElement('button'); inc.textContent = '+'; inc.style.marginBottom='6px';
          const dec = document.createElement('button'); dec.textContent = '-';
          inc.onclick = ()=> changeQty(id, qty+1);
          dec.onclick = ()=> changeQty(id, qty-1);
          qtyCtrl.appendChild(inc); qtyCtrl.appendChild(dec);
          const del = document.createElement('button'); del.textContent='Eliminar'; del.style.marginLeft='8px';
          del.onclick = ()=> removeFromCart(id);
          row.appendChild(img); row.appendChild(info); row.appendChild(qtyCtrl); row.appendChild(del);
          cartItemsEl.appendChild(row);
          total += prod.price * qty;
        });
      }
      cartTotalEl.textContent = numberWithDots(total);
    }

    openCartBtn.addEventListener('click', ()=>{
      cartPanel.style.display = cartPanel.style.display==='none'?'block':'none';
      updateCartUI();
    });

    // helpers
    function numberWithDots(x){ return String(x).replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

/**************************************
 * Verificación de compra mínima (solo categorías restringidas)
 **************************************/
function cumpleCompraMinima() {
  const cart = loadCart();
  const entries = Object.entries(cart);
  if (entries.length === 0) return false;

  // Categorías sujetas a compra mínima
  const CATS_MIN = ['AURICULARES', 'PARLANTES', 'CABLES Y CARGADORES', 'SMARTWATCHS', 'PRODUCTOS VARIADOS'];

  let totalRestrictas = 0;
  let tieneRestrictas = false;

  entries.forEach(([id, qty]) => {
    const [pid] = id.split('_');
    const p = PRODUCTS.find(x => x.id === pid);
    if (!p) return;

    // Si pertenece a las categorías restringidas, sumar
    if (CATS_MIN.includes(p.category)) {
      totalRestrictas += p.price * qty;
      tieneRestrictas = true;
    }
  });

  // Si no hay productos de esas categorías, no hay restricción
  if (!tieneRestrictas) return true;

  // Si hay productos restringidos y el total de esos productos es menor a 60.000, no cumple
  if (totalRestrictas < 60000) return false;

  return true;
}

  const cart = loadCart();
  if(Object.keys(cart).length===0){ 
    alert('El carrito está vacío. Agregá productos antes de rellenar el formulario.'); 
    return; 
  }

  // 🚨 Verificar compra mínima solo en categorías específicas
  if(!cumpleCompraMinima()){
    alert('La compra mínima para productos de las categorías AURICULARES, PARLANTES, CABLES Y CARGADORES, SMARTWATCHS o PRODUCTOS VARIADOS debe ser de $60.000 (solo se cuenta el total de esos productos).');
    return;
  }

  modalBack.style.display='flex';
  whatsappBtns.style.display='none';
  document.getElementById('whatsappBtns').style.display='none';
    });

    // construir mensaje para wa
    function buildOrderMessage(empName){
  const cart = loadCart();
  const productsList = Object.entries(cart).map(([id,qty])=>{
    const [pid, size] = id.split('_'); // separa ID y talle si lo hay
    const p = PRODUCTS.find(x=>x.id===pid);
    if (!p) return '';
    const sizeTxt = size ? ` — Talle: ${size}` : ''; // muestra talle seleccionado
    return `${qty} x ${p.name}${sizeTxt} — $${numberWithDots(p.price)} (subtotal: $${numberWithDots(p.price*qty)})`;
  }).join('%0A');

    const total = Object.entries(cart).reduce((s,[id,qty])=>{
  const [pid] = id.split('_'); // separa id y talle
  const p = PRODUCTS.find(x=>x.id===pid);
  return s + (p ? p.price * qty : 0);
},0);
      
      const d = window._orderData || {};
      let msg = `*Nuevo pedido*%0A%0A*Productos:*%0A${productsList}%0A%0A*Total:* $${numberWithDots(total)}%0A%0A*Cliente:* ${encodeURIComponent(d.nombre||'')}%0A*Teléfono:* ${encodeURIComponent(d.telefono||'')}%0A*Dirección:* ${encodeURIComponent(d.direccion||'')}%0A*CP:* ${encodeURIComponent(d.cp||'')}%0A*Provincia:* ${encodeURIComponent(d.provincia||'')}%0A*Ciudad:* ${encodeURIComponent(d.ciudad||'')}%0A*Tipo domicilio:* ${encodeURIComponent(d.tipo||'')}%0A*Indicaciones:* ${encodeURIComponent(d.indicaciones||'')}%0A%0A*Vendedor:* ${empName}%0A%0A*Enviado desde:* AD - Distribución Confiable`;
      return msg;
    }

/**************************************

 **************************************/
const waButtons = [
  { id: 'waAgu', name: 'Agustin', number: WHA_AGU },
];

waButtons.forEach(({ id, name, number }) => {
  const btn = document.getElementById(id);
  if (btn) {
    btn.addEventListener('click', () => {
      const msg = buildOrderMessage(name);
      const url = `https://wa.me/${number}?text=${msg}`;
      window.open(url, '_blank');
    });
  }
});
